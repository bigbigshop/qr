<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>安心出行</title>
<head>
	<link rel="icon" href="./image/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0"/>
        <meta name="theme-color" content="#12b188" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="image/icon-192x192.png" />
	<link rel="manifest" href="manifest.json" />
	
	<style>
		@font-face {
			font-family: myFirstFont;
			src: url(font/Rubik-VariableFont_wght.ttf);
		}	
		html, body {
			margin: 0; 
			height: 100%; 
			overflow: hidden;
			position: fixed;	
			background-color: #12b188;
			-webkit-user-select: none;
		}
		* {
			margin: 0;
			padding: 0;
		}
		
		.content{
			display:flex;
			text-align:center;
			width:100%;
			margin: 0% auto;
			flex-direction: column;
			height:100%;
			background-color:#12b188;
		}

		.menu{
			position:fixed;
			width:100%;
			bottom:0;
			font-family: myFirstFont, "Microsoft JhengHei" ;
			font-weight:bold;
			font-size:14px;
			background:white;
			color:#737373;
			box-shadow: rgb(0 0 0 / 30%) 0px 0px 3.6px 0px, rgb(0 0 0 / 18%) 0px 0px 0.9px 0px;
			display:flex;
			flex-direction:column;
			align-items: center;
			justify-content: center;
			height:100px;
			padding-bottom:20px;
			z-index:9999;
			
		}
		.icons{
			width:100%;
			display:flex;
			flex-direction:row;
			align-items: center;
			justify-content: center;
			height:40px;
		}
		
		.words{
			width:100%;
			display:flex;
			flex-direction:row;
			align-items: center;
			justify-content: center;
			text-align:center;
		}
		.words > div , .icons > *{
			flex: 1;
		}
		
		.menu img{
			width:25px;
			height:25px;
		}
		.selected{
			color:#51ae8a;
		}
		.ic-selected{
			width:22px!important;
			height:22px!important;
		}
		
		.imgbox {
			flex: 1;
			width: 100%;
			overflow-y: auto;		
		}
		.center-fit {
			width: 100%;
			margin: auto;
		}
		.text-z-index{
			z-index:999;				
		}		
		#todayDay{
			font-size:18px;	
			color:white;
			position: relative;
			top: 12.5%;
			left: -20%;			
			-webkit-font-smoothing: antialiased;
			text-shadow: rgb(0 0 0 / 80%) 0px 1px 2px;
			font-family: myFirstFont;
		}
		#yesterdayDay{
			font-size: 10px;
			color: #000404;
			position: relative;
			top: 76.5%;
			left: 9%;
			width: 33%;
			background-color: #b4e2d7;
			font-family: myFirstFont;
			font-weight: 400;
		}
	</style>
</head>
<script>
function preload(){	
	if (!(localStorage.hasOwnProperty('checkSt')) || (new Date().getTime()) - (JSON.parse(localStorage.getItem("checkSt"))[2]) > 86400000){
		window.location.href = "index.html";
	}

	var d = new Date();		
	var dyesterday = new Date();
	dyesterday.setDate(dyesterday.getDate() -1 );
	var weekday = new Array(7);
	  weekday[0] = "星期日";
	  weekday[1] = "星期一";
	  weekday[2] = "星期二";
	  weekday[3] = "星期三";
	  weekday[4] = "星期四";
	  weekday[5] = "星期五";
	  weekday[6] = "星期六";
	  var n = weekday[d.getDay()];
	  
	  var timeRecord = d.getFullYear() + "-" + ((d.getMonth() +1 )<10?'0':'') + (d.getMonth() +1 )+"-"+ (d.getDate()<10?'0':'') + d.getDate() + ", " + n;
	  var yesterdayRecord = dyesterday.getFullYear() + "-" + ((dyesterday.getMonth() +1 )<10?'0':'') + (dyesterday.getMonth() +1 )+"-"+ (dyesterday.getDate()<10?'0':'') + dyesterday.getDate();
	  
	  //var yesterday = oldDay.getFullYear() + "-" + (oldDay.getMonth() +1 )+"-"+ oldDay.getDate();
	document.getElementById("todayDay").innerHTML = timeRecord;
	document.getElementById("yesterdayDay").innerHTML = "最後更新 "+ yesterdayRecord;
	
	var x = screen.width;
	var y = screen.height;
	var ratio = y/x;
	console.log(ratio);
	if (ratio < 2){
		document.getElementById("myImg").src = "image/welcome33.jpg";
		
		
		document.getElementById("todayDay").style.backgroundColor = "#12b188";
		document.getElementById("yesterdayDay").style.backgroundColor = "#b5e3d8";
		document.getElementById("todayDay").style.top = "10%";
		document.getElementById("todayDay").style.left = "7%";
		
		document.getElementById("yesterdayDay").style.top = "76.2%";
		document.getElementById("yesterdayDay").style.left = "11%";		
	}
}
</script>

<body onload="preload();">
<div class="content">
	<div class="imgbox">
		<p id="todayDay"></p>
		<p id="yesterdayDay"></p>
		<img id = "myImg" src="image/new-wel.jpg" alt="welcome" class="center-fit" onclick='window.location.replace("scan.html");'>
	</div>

	
</div>
<div class="menu">
		<div class="icons">
			<img src="image/home-s.svg" class="ic-selected"/>
			<img onclick='window.location.replace("history.html");' src="image/record.svg"/>
			<img onclick='window.location.replace("message.html");' src="image/em.svg" />
			<img onclick='window.location.replace("setting.html");'src="image/settings.svg"/>			
		</div>
		
		<div class="words">
			<div class="selected">主頁</div>
			<div>出行記錄</div>
			<div>收件箱</div>
			<div>設定</div>
		</div>
	</div>
</body>
	
</html>

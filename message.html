<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>安心出行</title>
<head>
<link rel="icon" href="image/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0"/> 
<meta name="theme-color" content="#12B188" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="image/icon-192x192.png" />
<link rel="manifest" href="manifest.json" />
	
<style>
	@font-face {
		font-family: myFirstFont;
		src: url(font/Rubik-VariableFont_wght.ttf);
	}	

	body {
		margin: 0;
		padding:0;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		background-color: #12B188;
		width: 100%;
		height: 100%;
		overflow: hidden;
		position: fixed;
		font-family: myFirstFont, "Microsoft JhengHei" ;
		//text-shadow: rgb(0 0 0 / 80%) 0px 1px 2px;
		-webkit-user-select: none;
		
	}
	.content{
		display:flex;
		text-align:center;
		width:100%;
		margin: 0% auto;
		flex-direction: column;
		height:100%;
	}
	.pageHeader{	
		width: 100%;
		z-index: 100000;
		color: rgb(255, 255, 255);
		background-color: rgb(18, 177, 136);
		text-align: center;
		line-height: 48px;
		font-size:18px;
		font-weight: 600;
		text-shadow: rgb(0 0 0 / 80%) 0px 1px 2px;
	}
	.pageLabel {
		height: 20px;
		top: 14px;
		left: 16px;
		position: absolute;
	}
	
	.myRecordContainer{
		background-color: white;
		position: relative;
		flex: 1;
		width: 100%;
		height: auto;
		flex-grow: 2;
		overflow-y: auto;
	}

	#myRecord{
		padding:0;
		font-size:18px;
		text-align:left;
		color:#6c6c6c;
		width:100%;
	}
	.historyLine{
		padding:20px 0px;
		border-bottom: 1px solid #f0f0f0;
		width:calc(100% - 40px);
		margin:0 auto;
	}
	.historyNoLine{
		padding:20px 0px;
		width:calc(100% - 40px);
		margin:0 auto;
	}
	.historyPlace{
		color: #292c34;
		font-size: 18px;
		padding-bottom: 5px;
		font-weight:500;
		word-wrap: break-word;
    	word-break: normal;
		text-align: justify;
    	width: 100%;
	}
	.historyTime{
		font-size: 16px;
		color:#888888;
	}

	.footerMessage{
		border-top: 1px solid #bdbdbd;	
		background-color: white;
		color:#282B34;
		width: 100%;
		display:flex;
		flex-direction:column;
		align-items: center;
		justify-content: center;
		height:60px;
		
	}
	.footerSpan{
		font-family: myFirstFont, "Microsoft JhengHei" ;
		width:90%;
		font-size: 12px;
		font-weight: 500;
	}
	
	.lockerContainer{
		width:100%;
	}
	.mylocker{
		width:10px;
		position:relative;
		margin:0;		
	}
	
	:root {
	  --footer-height: 110px;
	}
	
	#norecord{
		color:#282B34;
		text-align:center;
		width:100%;
		position:absolute;
		top:48%;
		left:50%;
		transform:translate(-50%,-100%);
		z-index:1;
		font-family: myFirstFont, "Microsoft JhengHei" ;
		font-weight:bold;
		font-size:18px;
	}
	.trytry{
		background-color:#f9f9f9;
	}
	.menu{
		font-family: myFirstFont, "Microsoft JhengHei" ;
		font-weight:bold;
		font-size:14px;
		background:white;
		color:#737373;
		box-shadow: rgb(0 0 0 / 30%) 0px 0px 3.6px 0px, rgb(0 0 0 / 18%) 0px 0px 0.9px 0px;
		display:flex;
		flex-direction:column;
		align-items: center;
		justify-content: center;
		height:100px;
		padding-bottom:20px;
		z-index:10;
	}
	.icons{
		width:100%;
		display:flex;
		flex-direction:row;
		align-items: center;
		justify-content: center;
		height:40px;
	}
	
	.words{
		width:100%;
		display:flex;
		flex-direction:row;
		align-items: center;
		justify-content: center;
	}
	.words > div , .icons > *{
		flex: 1;
	}
	
	.menu img{
		width:25px;
		height:25px;
	}
	.selected{
		color:#51ae8a;
	}
	.ic-selected{
		width:17px!important;
		height:17px!important;
	}
	
</style>
</head>
	
<body>
<div class="content">
	<div class="pageHeader">
		<div>收件箱</div>
	</div>
	<div id = "norecord">沒有記錄</div>	
	<div class="myRecordContainer">
		<div class="trytry">
			<div id = "myRecord"></div>
		</div>
	</div>

<div>

</div>
<div class="menu">
		<div class="icons">
			<img onclick='window.location.replace("welcome.html");' src="image/home.svg"/>
			<img onclick='window.location.replace("history.html");' src="image/record.svg"/>
			<img src="image/em-s.svg" class="ic-selected"/>
			<img onclick='window.location.replace("setting.html");'src="image/settings.svg"/>			
		</div>
		
		<div class="words">
			<div>主頁</div>
			<div>出行記錄</div>
			<div class="selected">收件箱</div>
			<div>設定</div>
		</div>
	</div>
</div>
</body>
</html>
